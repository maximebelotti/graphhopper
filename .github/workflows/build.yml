name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 24, 25-ea ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build ${{ matrix.java-version }}
        run: mvn -B clean test

      ### TÃ¢che 3
      # Nouvel ajout pour que le build Ã©choue si le score de mutation diminue:
      # Source: Claude. Prompts, en gros: 
      # J'ajoute des tests Ã  un logiciel en utilisant github. Je veux faire 
      # quelque chose avec GitHub Actions: Le build Ã©choue si le score de 
      # mutation diminue aprÃ¨s un comit de mes tests. IntÃ¨gre-Ã§a au fichier
      # .github/workflows/build.yml que voici: [code du fichier]
      
      # Sauvegarder le SHA actuel pour y revenir
      - name: Save current commit
        id: current-commit
        run: echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
      
      # Obtenir le score de mutation de la branche de base (seulement pour Java 24)
      - name: Get base mutation score
        if: matrix.java-version == 24 && github.ref != 'refs/heads/main'
        id: base-score
        run: |
          git checkout main
          mvn -B test-compile org.pitest:pitest-maven:mutationCoverage -DoutputFormats=CSV
          if [ -f target/pit-reports/mutations.csv ]; then
            BASE_SCORE=$(awk -F',' 'END {print $5}' target/pit-reports/mutations.csv | head -1)
          else
            BASE_SCORE=0
          fi
          echo "base_score=$BASE_SCORE" >> $GITHUB_OUTPUT
          echo "Score de mutation de base: $BASE_SCORE%"
          git checkout ${{ steps.current-commit.outputs.sha }}
      
      # ExÃ©cuter les tests de mutation sur la branche actuelle (seulement pour Java 24)
      - name: Run mutation tests
        if: matrix.java-version == 24
        id: current-score
        run: |
          mvn -B test-compile org.pitest:pitest-maven:mutationCoverage -DoutputFormats=CSV
          if [ -f target/pit-reports/mutations.csv ]; then
            CURRENT_SCORE=$(awk -F',' 'END {print $5}' target/pit-reports/mutations.csv | head -1)
          else
            CURRENT_SCORE=0
          fi
          echo "current_score=$CURRENT_SCORE" >> $GITHUB_OUTPUT
          echo "Score de mutation actuel: $CURRENT_SCORE%"
      
      # Comparer les scores (seulement pour Java 24 et si pas sur main)
      - name: Compare mutation scores
        if: matrix.java-version == 24 && github.ref != 'refs/heads/main'
        run: |
          BASE=${{ steps.base-score.outputs.base_score }}
          CURRENT=${{ steps.current-score.outputs.current_score }}
          
          echo "ðŸ“Š RÃ©sultats du test de mutation:"
          echo "Score de base (main): $BASE%"
          echo "Score actuel: $CURRENT%"
          
          if (( $(echo "$CURRENT < $BASE" | bc -l) )); then
            DIFF=$(echo "$BASE - $CURRENT" | bc)
            echo "âŒ Ã‰CHEC: Le score de mutation a baissÃ© de $DIFF% ($BASE% â†’ $CURRENT%)"
            echo "Le score de mutation a diminuÃ©, ce qui indique une rÃ©gression dans la qualitÃ© des tests."
            exit 1
          elif (( $(echo "$CURRENT == $BASE" | bc -l) )); then
            echo "âœ… Score de mutation inchangÃ©: $CURRENT%"
          else
            DIFF=$(echo "$CURRENT - $BASE" | bc)
            echo "âœ… Score de mutation amÃ©liorÃ© de $DIFF% ($BASE% â†’ $CURRENT%)"
          fi
      
      # Publier le rapport de mutation (seulement pour Java 24)
      - name: Upload mutation report
        if: matrix.java-version == 24 && always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report-java-${{ matrix.java-version }}
          path: target/pit-reports/
          retention-days: 30


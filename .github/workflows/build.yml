name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 24, 25-ea, 21 ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build ${{ matrix.java-version }}
        run: mvn -B clean test

      - name: Build tout les modules
        run: mvn -B -DskipTests install

      - name: Executer tests de mutation
        if: matrix.java-version == '21'
        run:  |
          cd core
          mvn -B org.pitest:pitest-maven:mutationCoverage

      - name: Extraire le score de mutation
        if: matrix.java-version == '21'
        id: mutation_score
        run: |
          REPORT_XML="core/target/pit-reports/mutations.xml"

          if [ ! -f "$REPORT_XML" ]; then
            echo "Aucun fichier mutations.xml trouvé (rapport PIT manquant)."
            exit 1
          fi

          TOTAL=$(grep -c "<mutation " "$REPORT_XML" || true)

          if [ "$TOTAL" -eq 0 ]; then
            echo "Aucun mutant trouvé dans mutations.xml, impossible de calculer le score."
            exit 1
          fi

          KILLED=$(grep -c 'detected=.true.' "$REPORT_XML" || true)
          SCORE=$(echo "scale=2; 100 * $KILLED / $TOTAL" | bc -l)

          echo "Mutants totaux       : $TOTAL"
          echo "Mutants détectés     : $KILLED"
          echo "Score de mutation (%) : $SCORE"

          echo "score=$SCORE" >> "$GITHUB_OUTPUT"

      - name: Comparer la mutation avec le score minimal
        id: compare_scores
        if: matrix.java-version == '21'
        run: |
          BASELINE_FILE=".github/mutation-baseline.txt"
          CURRENT="${{ steps.mutation_score.outputs.score }}"

          echo "Score de mutation actuel : $CURRENT"

          if [ ! -f "$BASELINE_FILE" ]; then
            echo " Aucun score minimal trouvé. Le score actuel devient le score minimal."
            mkdir -p "$(dirname "$BASELINE_FILE")"
            echo "$CURRENT" > "$BASELINE_FILE"
            echo "Score minimal initialisé à : $CURRENT"
            exit 0
          fi

          BASELINE=$(cat "$BASELINE_FILE")
          echo "Score minimal enregistré : $BASELINE"

          EPSILON="0.000001"
          DECREASED=$(echo "$CURRENT + $EPSILON < $BASELINE" | bc -l)

          if [ "$DECREASED" -eq 1 ]; then
            echo "Le score de mutation a baissé : $CURRENT < $BASELINE"
            echo -e "Voir les détails : https://user-images.githubusercontent.com/37572049/90699500-0cc3ec00-e2a1-11ea-8d13-989526e86b0e.gif"
            exit 1
          else
            echo "Le score de mutation ne baisse pas."
          fi